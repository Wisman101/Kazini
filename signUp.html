<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kazini</title>
    <link rel="stylesheet" href="./CSS/login.css" type="text/css">
</head>
<body>
<div id="container" style="top: 100px !important;">
    <div>
        <h1 id="head">Kazini</h1>
    </div>
    <form>
        <p>
            <label>
                <input type="text" class="input" id="fName" placeholder="first name">
            </label>
        </p>
        <p>
            <label>
                <input type="text" class="input" id="lName" placeholder="Last name">
            </label>
        </p>
        <p>
            <label>
                <input type="text" class="input" id="username" placeholder="Email" >
            </label>
        </p>
        <p>
            <label>
                <input type="password" class="input" id="pass" placeholder="Password" >
            </label>
        </p>
        <p>
            <label>
                <input type="password" class="input" id="pass" placeholder="confirm Password">
            </label>
        </p>
        <p>
            <label>
                <a href="homePage.html"><input type="submit" id="submit" value="Sign Up"></a>
            </label>
        </p>
        <p id="signIn">Have an account <a href="index.html">sign in</a></p>
    </form>
</div>
</body>
</html>
