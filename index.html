<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kazini</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./CSS/login.css" type="text/css">

</head>
<body>
<div class="container" >
    <div>
        <h1 id="head">
            Kazini
            <span>
                <img src="./Images/pomodoro.png">
            </span>
        </h1>
    </div>
    <form>
        <p>
            <input type="text" class="input" id="username" placeholder="Email" required>
        </p>
        <p>
            <input type="password" class="input" id="pass" placeholder="Password" required>
        </p>
        <p id="sub">
            <input type="submit" id="submit" value="Login">
        </p>
        <div id="extra">
            <span id="signUp">No account <a href="signUp.html">sign up</a></span>
            <a href="forgotPassword.html" id="fPass">Forgot password?</a>
        </div>
    </form>
</div>
</body>
</html>
