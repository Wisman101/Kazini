<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kazini</title>
    <link rel="stylesheet" href="./CSS/login.css" type="text/css">
</head>
<body>
<div id="container">
    <p>Enter your email to set a new password</p>
    <form>
        <p>
            <label>
                <input type="text" class="input" id="username" placeholder="Email" required>
            </label>
        </p>
        <p>
            <label>
                <input type="submit" id="submit" value="Send">
            </label>
        </p>
    </form>
</div>
</body>
</html>
